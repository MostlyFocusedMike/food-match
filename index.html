<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Mike Cronin">
  <meta name="description" content="DESCRIPTION">
  <title>Food Match</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
</head>
<body>
  <div id="wrapper">
  <header>
    <h1 id="logo">Food Match</h1>
  </header>

  <div id="login">
    <form action="" method="post">
      <input type="text" name="username" id="username-input" value="Username Here" />
      <input type="text" name="password" id="password-input" value="Password Here" />
      <button type="submit" id="user-login">Enter</button>
    </form>
  </div>
  <div id="match-finder">
    <p>Who likes:</p>
    <input type="text" name="queryItem" id="query-item" value="Food item here" />
    <div id="member-opinions">
      <button class="unknown member-opinion" id="carol-opinion">
        <p>carol</p>     
      </button>
      <button class="unknown member-opinion" id="ray-opinion">
        <p>ray</p>     
      </button>
      <button class="unknown member-opinion" id="bob-opinion">
        <p>bob</p>     
      </button>
      <button class="unknown member-opinion" id="jim-opinion">
        <p>jim</p>     
      </button>
    </div>
    <button id="categorize-food">Save Tastes</button>
  </div>

  <div id="member-section">
    <div class="member-profile " id="carol-profile">
       <h1 class="member-name">Carol</h1>
       <h2>Likes</h2>
       <div class="member-likes">
         
       </div>
       <h2>Will Eat</h2>
       <div class="member-tolerates">
         
       </div>
       <h2>Dislikes</h2>
       <div class="member-dislikes">
         
       </div>
    </div>
    <div class="member-profile" id="ray-profile">
       <h1 class="member-name">ray</h1>
       <h2>Likes</h2>
       <div class="member-likes">
         
       </div>
       <h2>Will Eat</h2>
       <div class="member-tolerates">
         
       </div>
       <h2>Dislikes</h2>
       <div class="member-dislikes">
         
       </div>
    </div>
    <div class="member-profile" id="bob-profile">
       <h1 class="member-name">bob</h1>
       <h2>Likes</h2>
       <div class="member-likes">
         
       </div>
       <h2>Will Eat</h2>
       <div class="member-tolerates">
         
       </div>
       <h2>Dislikes</h2>
       <div class="member-dislikes">
         
       </div>
    </div>
    <div class="member-profile" id="jim-profile">
       <h1 class="member-name">jim</h1>
       <h2>Likes</h2>
       <div class="member-likes">
         
       </div>
       <h2>Will Eat</h2>
       <div class="member-tolerates">
         
       </div>
       <h2>Dislikes</h2>
       <div class="member-dislikes">
         
       </div>
    </div>
  </div>







<button class="expand-pref">hey</button>

</div>
<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
